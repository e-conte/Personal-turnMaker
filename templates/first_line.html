{% extends 'base.html' %} {% block title %}{{href_menu[0]}}{% endblock %}
{%block content %}
<div id="first-line">
  <h3>{{_h3}}</h3>
  <form>
    {% for item in _form_data %}
    <input style = 'text-align: center; padding: 8px ; margin: 3px;'  placeholder="{{item}}" value="{{_form_data[item]}}"></br>
    {% endfor  %}
    <button id="submit" value="Submit">Enviar</button>
  </form>
  <a class="back-button" href="{{url_for('index')}}">Volver</a>
</div>
{% endblock %}
